<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Credito Estudiantil</title>
  </head>
  <body>
    
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./index.js">  </script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>


    <section class="sectionPrincipal">
      <div class="container">
        <!-- Fila 1 -->
        <!-- Titulo  -->
        <div class="row">
          <div class="col-12">
            <h1>Calculadora de cr√©dito estudiantil</h1>
          </div>
        </div>

        <!-- Fila 2 -->
        <!-- Input 1: Ingreso de los datos del estudiante -->
        <div class="row">
          <div class="col-12">
            <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Nombre:</span>
              </div>
              <input type="text" id="idNombre" class="form-control" placeholder="Digite su nombre completo" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
          </div>
        </div>

        <!-- Fila 3 -->
        <!-- Input 2: Valor a financiar -->
        <div class="row">
          <div class="col-12">
            <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Valor a financial:</span>
              </div>
              <input type="text" name="nameValorAFinanciar" id="idValorAFinanciar" class="form-control" placeholder="Digite el valor a financiar en pesos colombianos" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
          </div>
        </div>

        <!-- Fila 4 -->
        <!-- Input 3: Tasa de interes mensual -->
        <div class="row">
          <div class="col-12">
            <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Taza de interes mensual:</span>
              </div>
              <input type="text" id="idTasaInteres" class="form-control" placeholder="Digite el porcentaje de la taza de interes mensual" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
          </div>
        </div>

        <!-- Fila 5 -->
        <!-- Input 4: Numero de meses -->
        <div class="row">
          <div class="col-12">
            <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Numero de cuotas:</span>
              </div>
                <div>
                      <select multiple class="form-control" id="idNumeroCuotas">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                          <option>10</option>
                          <option>11</option>
                          <option>12</option>
                          <option>13</option>
                          <option>14</option>
                          <option>15</option>
                          <option>16</option>
                          <option>17</option>
                          <option>18</option>
                          <option>19</option>
                          <option>20</option>
                          <option>21</option>
                          <option>22</option>
                          <option>23</option>
                          <option>24</option>

                      </select>
                </div>
            </div>
          </div>
        </div>


        <!-- Fila 5 --> 
        <!-- Botones: Operadores aritmeticos -->
        <div class="row">
          <div class="col-3"><button type="button" class="btn btn-outline-primary" onclick="calcular()">Calcular</button></div>

          <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">No de Cuota</th>
                  <th scope="col">Capital</th>
                  <th scope="col">Interes corriente</th>
                  <th scope="col">Saldo</th>
                  <th scope="col">Cuota mensual</th>
                </tr>
              </thead>
        
          </table>

        </div>

    




      </div>
    </section>
  </body>
</html>
